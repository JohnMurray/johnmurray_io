    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {{ content }}

    <br />
    <br />

    <ins class="adsbygoogle"

         data-ad-client="ca-pub-8460014050417630"
         data-ad-slot="9924998708"
         data-ad-format="auto"></ins>
    <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

  </article>

</div>
